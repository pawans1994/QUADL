     <!-- question-block class: {% if self.user_choice %}class="attempted {%if self.correct %}correct{% else %}incorrect{% endif %}"{% endif %} -->
    

     <div id="border" {% ifequal self.setBorderColor 1 %} style="border: 2px solid red" {% endifequal %}>
        <span class="skillname" hidden>{{ self.kc }}</span>
        <br/>
        <h3 class="hd hd2 problem-header">{{self.display_name}}</h3>
        <br/>
        <form id="question-block">
        <p>{{ self.question | safe}}</p>
        <div id="choices">
          {% if self.image_url != '' %}
            <img src="{{self.image_url}}" style="width: {{self.image_size}}" />
          {% endif %}
           <fieldset role="radiogroup" aira-label>
            {% for choice in self.choices %}
            <div>
               <!-- label class:{% if forloop.counter == self.user_choice %}user-choice{% endif %}
               {% if self.user_choice and forloop.counter == self.correct_choice %} correct-choice{% endif %} -->
                
                    <label class="">
                       <input type="radio" name="choice" value="{{ forloop.counter }}"
                        {% ifequal self.user_choice forloop.counter %}checked="checked"{% endifequal %} />
                       {{ choice | safe}}
                        <!-- <i class="tick">&nbsp;&nbsp;&nbsp;  &#x2713;</i>
                        <i class="ballot">&nbsp;&nbsp;&nbsp; &#10006;</i> -->
                    </label>
            </div>
            {% endfor %}
            </fieldset>
        </div>
        <br/>
        {% if self.hint != '' %}
        <div class="hint-block">
            <span id='hintImg' title="Get Hint"></span>
            <span id='hint'></span>
        </div>
        {% endif %}
        <br/>
        <input type="button" id="submit" value="Check"  /> 
        &nbsp; &nbsp; 
        {% if self.hint != '' %}
        <input type="button" id="getHint" value="Hint" />
        {% endif %}
     </form>
     
    
    </div>
