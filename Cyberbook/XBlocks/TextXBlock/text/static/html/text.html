<div id="border" {% if self.setBorderColor == 1 %} style="border: 2px solid red" {% endif %} >

   <span class="skillname" hidden>{{ self.kc }}</span>
    {% if self.text_title != '' %}
        <p style="font-family: Times; font-size: 45px; line-height: 120%; color: #D72942; margin-bottom: 0px">{{self.text_title}}</p>
    {% endif %}
    {% if self.text_sub_title != '' %}
        <p style="font-family: Times; font-size: 32px;  color: #76CAE6; margin-bottom: 0px">{{ self.text_sub_title }}</p>
    {% endif %}

    <br/>
    {% if self.image_url != '' %}
        <img src="{{self.image_url}}" style="width: {{self.image_size}}" /><br/>
    {% endif %}
    
    <p style="font-family: Times; font-size: 25px; line-height: 130%">{{ self.text_content|safe }}</p>
 

</div>
