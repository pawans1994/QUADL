    var consoleFolded=true;

    /**
    *
    */
	function clearConsole ()
	{
		customconsole=document.getElementById("customconsole");

		customconsole.innerHTML="";
	}
    /**
    *
    */
	function foldConsole ()
	{
		customconsole=document.getElementById("customconsole");

		if (consoleFolded==false)
		{
			consoleFolded=true;
			customconsole.style.height="0px";
		}
		else
		{
			consoleFolded=false;
			customconsole.style.height="300px";
		}
	}
	/**
	*
	*/
	function toggleDebugging(cb)
	{
		if (cb.checked==true)
			useDebugging=true;
		else
			useDebugging=false;
	}
	/**
	*
	*/
	function listCTATComponents()
	{
		var tempValue=useDebugging;

		useDebugging=true;
		var tools=new CTATShellTools ();
		tools.listComponents ();
		useDebugging=tempValue;
	}

	function sendData()
{
	useDebugging=true;
	var java=new CTATJavaPost ();
	java.sendComponentInfo();
	useDebugging=false;
}


	//>-------------------------------------------------------------------

	function openK()
	{
		document.getElementById("keyboardUI").style.visibility="visible";
	}

	function closeK()
	{
		document.getElementById("keyboardUI").style.visibility="hidden";
	}

	function closeKeyboardOnBlur()
	{
		document.getElementById("keyboardUI").style.visibility="hidden";
		console.log("keyboard onblur");
	}

	function init ()
	{
		setOrientation (180);

		assignNameTranslator (new CTATNameTranslator ());
		//hideKeyboard ();
	}
