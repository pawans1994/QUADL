	function pushChar(character){
		if(inputblur!=null){
			if(character=='0'){
			inputblur.value = inputblur.value+'0';
			}
			else if(character=='1'){
			inputblur.value = inputblur.value+'1';
			}
			else if(character=='2'){
			inputblur.value = inputblur.value+'2';
			}
			else if(character=='3'){
			inputblur.value = inputblur.value+'3';
			}
			else if(character=='4'){
			inputblur.value = inputblur.value+'4';
			}
			else if(character=='5'){
			inputblur.value = inputblur.value+'5';
			}
			else if(character=='6'){
			inputblur.value = inputblur.value+'6';
			}
			else if(character=='7'){
			inputblur.value = inputblur.value+'7';
			}
			else if(character=='8'){
			inputblur.value = inputblur.value+'8';
			}
			else if(character=='9'){
			inputblur.value = inputblur.value+'9';
			}
			else if(character=='x'){
			inputblur.value = inputblur.value+'x';
			}
			else if(character=='('){
			inputblur.value = inputblur.value+'(';
			}
			else if(character==')'){
			inputblur.value = inputblur.value+')';
			}
			else if(character=='/'){
			inputblur.value = inputblur.value+'/';
			}
			else if(character=='+'){
			inputblur.value = inputblur.value+'+';
			}
			else if(character=='-'){
			inputblur.value = inputblur.value+'-';
			}

		}
	}
