<html>
	<head>
    <title>CTAT Content Frame</title>
	    
    <script language="javascript">
		
	var initialLoad=true;
		
	function formSubmit()
	{
		var googleForm=document.getElementById("targetURL");
		
		parent.content.location=googleForm.value;
	}	

	function pageLoaded ()
	{
		if (initialLoad==false)
		{			
			try
			{
				var submitButton=parent.window.frames["content"].document.getElementById ("ss-submit");
			
				if (submitButton!=null)
				{
					alert ("Replacing submit button with CTAT done button ...");
				}
				else
					alert ("Unable to find submit button");
			}
			catch (err)
			{
				alert (err.message);
			}
		}
	
		initialLoad=false;
	}
		
	</script>
	    
	</head>
	<body>
	
	<table cellpadding="0" cellspacing="0" width="100%" height="100%" align="center" valign="middle" border="0">
	<tr>
		<td align="center" valign="middle">  			
		<img src="skindata/ctat-icon.gif">
		Goole Forms URL: <input id="targetURL" type="text" name="first_name" value="https://docs.google.com/forms/d/193lLs_m5mjfD8LVGwVW3VK19lXPlKzuizbdZQIVdDFE/viewform" size="50" />
		<input type="submit" value="Submit" onclick="formSubmit()" />	
		</td>
	</tr>
	</table>		
		
	</body>
</html>
