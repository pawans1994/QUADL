/**
 *
 */
function clearConsole ()
{
	console=document.getElementById("console");
		
	console.innerHTML="";
}
/**
 *
 */
function foldConsole ()
{    
	console=document.getElementById('console');
		
    if (console!=null)
    {            
	  if (consoleFolded==false)
	  {
		 consoleFolded=true;
		 console.style.height="0px";
	 }
	 else
	 {
		consoleFolded=false;
		console.style.height="200px";
     }
   }
   else
   {
     alert ('Error: no console available');
   }
}    
/**
 *
 */
function toggleDebugging(cb) 
{				
	if (cb.checked==true)
		useDebugging=true;
	else
		useDebugging=false;        
}

/**
 *
 */
function listCTATComponents() 
{				
	var tempValue=useDebugging;
    
    debug ('listCTATComponents ()');
		
	useDebugging=true;	
	var tools=new CTATShellTools ();
	tools.listComponents ();	
	useDebugging=tempValue;
}

/**
*
*/
function selectConsoleText ()
{
    selectText('console');
}

/**
*
*/
function processSheetGrading (aMessage)
{
	var sel=aMessage.getSelection ();
    
    debug ("Proceeding");
    
    if (aMessage.getGradeResult ()=="correct")
    {
      debug ("Processing correct message for cell: " + sel);
    }
    
    if (aMessage.getGradeResult ()=="incorrect")
    {
      debug ("Processing incorrect message for cell: " + sel);
    }    
}

/**
*
*/
function init ()
{		
	assignNameTranslator (new CTATNameTranslator ());

	initTutorSidebar (rawFlashVars);
    
    assignAnonymousGradingProcessor (processSheetGrading);
    
    document.getElementById("starter").disabled = true;
}
